<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<style type="text/css" media="all">
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #10b385;
    }
    .heart{
        width: 150px;
        height: 150px;
        background: rgb(209, 13, 49);
        transform: rotate(-45deg);
        box-shadow: -10px 10px 90px rgb(229, 4, 4);
        animation: heart 0.8s linear infinite;
        position: relative;
        left:50px;

    }
    @keyframes heart{
        0%{
            transform: rotate(-45deg)scale(1.07);
        }
        80%{
            transform: -45deg scale(1.0);
        }
        100%{
            transform: rotate(-45deg) scale(0.8);

        }
    }
    .heart::before{
        content: '';
        position:absolute;
        width: 150px;
        height: 150px;
        background: rgb(248, 2, 2);
        top: -50%;
        border-radius: 75px;
        box-shadow: 10px 10px 90px rgb(240, 2, 2);

    }
    .heart::after
    {
        content: '';
        position: absolute;
        width: 150px;
        height: 150px;
        background: rgb(242, 3, 3);
        right:-50%;
        border-radius: 75px;
        box-shadow: -10px 10px 90px rgb(248, 2, 2);

    }
    p{
        color:rgb(10, 10, 10);
        position: relative;
        left:-80px;
        top:-30px;
        font-size: 2em;
        animation:heart 0.8s linear infinite;

    }
</style>
</head>
<body>
    <div class="heart"></div>
    <p>ANJI</p>
</body>
</html>
